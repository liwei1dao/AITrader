tag: "trader" #服务集群标签 相同标签 且sys.registry 和 sys.rpc 配置一致 即可互相发现和通信
type: "gateway" #服务类型 相同服务类型相同 如 多个login 服务 相同服务多开 服务类型一致
version: 1.0 #服务版本 多服务器相同的服务类型 高版本比低版本拥有更高的访问优先级 使用场景 热更新机制
exte: #RPCX相关配置
  Port: 7001 #监听短裤
  Addr: 127.0.0.1:7001 #对外地址
  ETCDServers: ["127.0.0.1:12379"] #etcd 地址
  UpdateInterval : 5    #保活间隔

#系统配置
sys:
  log: #日志系统
    FileName: "./log/gateway.log" #日志文件存放地址
    Loglevel: 5 #日志文件输出级别
    MaxAgeTime: 7 #日志文件最多保留天数
    IsDebug: true #是否开发模式
#模块配置
modules:
  gateway:
    ListenPort: 7100
    Debug: true
