syntax = "proto3";
option go_package = ".;pb";
import "stock/stock_db.proto";

//获取对应股票的实时数据
message StockGetRealTimeDataReq {
  repeated string codes = 1;
}

message StockGetRealTimeDataResp {
  repeated DBStockRealTimeItem items = 1;
}

//获取股票当日分时数据
message StockGetIntradayChartReq {
  string code = 1;
}

//获取股票当日分时数据响应
message StockGetIntradayChartResp {
  repeated DBStockRealTimeItem items = 1;
}



// 获取股票信息请求
message StockGetBasicInfoReq {  
  string code = 1;
}

message StockGetBasicInfoResp {
  DBStockBasicInfo info = 1;
}


// 获取股票的经营快照
message StockGetOperatingSnapshotReq {
  string code = 1;
}

message StockGetOperatingSnapshotResp {
  repeated DBStockOperatingSnapshot snapshots = 1;
}

